<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/formulario.css">
</head>
<body>
    <div class="container">
        <h3>Sign up</h3>
        <div class="buttons">
            <button class="googlebtn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU"
                        alt="Logo Google">
                </picture>
                <span>Sign up whith Google</span>
            </button>
            <button class="twitterbtn">
                <picture>t</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>o...</span>
            <hr>
        </div>
        <form action="" method="get">
            <div class="section-inputs">
                <div class="col-md-6">
                    <label for="name">
                        <span> Name</span>
                        <input id="name" name="name" />
                    </label>
                </div>
                <div class="col-md-6">
                    <label for="username">
                        <span>Username</span>
                        <input id="username" name="username" />
                    </label>
                </div>
            </div>
            <div class="col-md-12">
                <label for="Email">
                    <span> Email</span>
                    <input id="Email" name="Email" />
                </label>
            </div>
            <div class="col-md-12">
                <label for="Password">
                    <span>Password</span>
                    <input id="Password" name="Password" placeholder="6+ characters" />
                </label>
            </div>
            <div class="col-md-12">
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" type="checkbox">
                    <span>Al registrarte, aceptas nuestras Condiciones, nuestra Política de privacidad y nuestra Política de
                        cookies.
                    </span>
                </label>
            </div>
            <div class="col-md-12">
                <button type="submit" class="submit-btn"><a href="../pages/categorias.html">Crear cuenta</a></button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
